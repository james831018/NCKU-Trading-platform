
<html>
<head>
<script>
function changeImg(a){
	nowImgId=(nowImgId+a+imgNum)%(imgNum);
	var a=nowImgId-3;
		if(nowImgId==2)a=imgNum-1;
		else if(nowImgId==1)a=nowImgId-2;
		else if(nowImgId==0)a=3;
	var s=new Image();
	s.onload=function( ){
		var m=document.getElementById("mainImg");
		m.height=768;
		m.width=1024;
		m.src=s.src;
		//document.getElementById("info").innerHTML=s.height+","+s.width;
	}
	s.src="./img/"+nowImgId+".jpg";	
}

function background(){
	var m=document.getElementById("mainImg").src;
	var body = document.getElementById("body");
	document.body.style.backgroundImage = "url("+m+")"
}

</script>
</head>


<body id="body" background="./img/back.jpg" bgsound src="./res/list.m3u" loop="infinite">


<div id="main" style="text-align:center; ">
<img id="mainImg"></img>
</div>


<script>
document.getElementById("mainImg").src="img/1.jpg";
</script>

<div style="text-align:center; ">
<input type="button" value="Back" onclick="changeImg(-1)"/>
<input type="button" value="Next" onclick="changeImg(1)"/>
<input type="button" value="設成背景" onclick="background()"/>
</div>


<div id="music" class= "center" style="display:none">
		 <audio id="m1">
			<source src="res/1.mp3">
		</audio>
		 <audio id="m2">
			<source src="res/2.mp3">
		</audio>
		 <audio id="m3">
			<source src="res/3.mp3">
		</audio>
	<script>
		
	var m1 = document.getElementById("m1");
	m1.play();
	var m2 = document.getElementById("m2");
	var m3 = document.getElementById("m3");
	var now=1;
	setInterval(function(){
		
		
		if(m1.paused&&m2.paused && m3.paused ){
			if(now==1){
				m2.play();
				now++;
			}
			else if(now==2){
				m3.play();
				now++;
			}
			else if(now==3){
				m3.play();
				now=1;
			}
		}		
	}, 1000);

	</script>
</div>	


<script>
var nowImgId=0;
var imgNum=20;
changeImg(nowImgId);
</script>
</body>

</html>
